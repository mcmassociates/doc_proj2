<h1>Start a New File</h1>
<p>To open a new file in Visual Studio 
Code, do the following:</p>
<ol>
<li>Click <b>File &gt; Open &gt; New Text File</b>.</li>
<li>Provide your new file a name, for example, 
<span class="example_text">myfile1.html</span>.</li>
<li>Press <b>Save</b>.</li>
</ol>
